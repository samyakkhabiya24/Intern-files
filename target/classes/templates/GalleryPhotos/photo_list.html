<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${album.title}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <style>
    .card-img-top {
    	width: 50%;
    	height: 400px;
    	object-fit: cover;
	}
    </style>
	
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12 mb-3">
                <h1 class="text-center" th:text="${album.title}"></h1>
            </div>
            <div class="col-12 mb-3 d-flex justify-content-between">
                <a class="btn btn-primary" th:href="@{/admin/photos/add/{id}(id=${album.id})}">Add Photo</a>
                <a href="/admin" class="btn btn-primary">Back to Admin Panel</a>
            </div>
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
    <tr th:each="photo : ${photos}">
        <td>
            <img th:src="${photo.photoUrl}" alt="Photo" class="card-img-top"/>
        </td>
        <td>
            <form th:action="@{/admin/photos/delete/{id}(id=${photo.id})}" >
                <button type="submit" class="btn btn-danger" th:disabled="${album.coverPhotoId == photo.id}">Delete</button>
            </form>
        </td>


    </tr>
</tbody>

                </table>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.bundle.min.js" integrity="sha512-KRtOnJQuhq9+rhQb8rmD+jwYgY0f3Bd+F0G8CehWgM5m7xrX3LjHn7pJLwRzI7VKnfdztZ2ED7gs1xnC6Qc+6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
