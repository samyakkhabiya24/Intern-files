<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
	<a href="/admin" class="btn btn-primary float-right">Back to Admin Panel</a>
	
    <h1 class="text-center mb-5">Course Details</h1>
    <div class="container">
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Age Group</th>
                    <th>Duration</th>
                    <th>Fee</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.courseTitle}"></td>
                    <td th:text="${course.courseDescription}"></td>
                    <td th:text="${course.ageGroup}"></td>
                    <td th:text="${course.courseDuration}"></td>
                    <td th:text="${course.courseFee}"></td>
                    <td>
                        <div class="btn-group" role="group">
                            <a class="btn btn-primary" th:href="@{/admin/courses/{id}/edit(id=${course.id})}">Edit</a>
                            <form th:action="@{/admin/courses/{id}/delete(id=${course.id})}" method="post">
                                <input type="hidden" name="_method" value="delete" />
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <h2 class="text-center mb-5">Add Course</h2>
        <form th:action="@{/admin/courses}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="courseTitle" placeholder="Title" required/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="youtubeLink" placeholder="Image Link" required/>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="courseDescription" placeholder="Description" required></textarea>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="ageGroup" placeholder="Age Group" required/>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="courseDuration" placeholder="Duration" required/>
            </div>
            <div class="form-group">
                <input type="number" step="0.01" class="form-control" name="courseFee" placeholder="Fee" required/>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
    
    <!-- Add Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</body>
</html>
