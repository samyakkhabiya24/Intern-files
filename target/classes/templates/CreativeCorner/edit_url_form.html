<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit URL - Creative Corner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit URL</h1>
        <form method="post" th:object="${url}" th:action="@{/admin/creativecorner/edit_url/{id}(id=${url.id})}">
            <input type="hidden" name="_method" value="PUT">
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" id="url" name="url" required th:value="${url.url}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
