<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Batches</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<a href="/admin" class="btn btn-primary float-right" style="margin-top: 10px; margin-right: 100px;">Back to Admin Panel</a>
<div class="container">
    <h1 class="my-4">Course Details</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Course</th>
            <th>Age Group</th>
            <th>Duration (hours)</th>
            <th>Fee</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td><a class="text-dark" th:href="@{/admin/batches/BatchesHome/{id}(id=${course.id})}" th:text="${course.courseTitle}"></a></td>
            <td th:text="${course.ageGroup}"></td>
            <td th:text="${course.courseDuration}"></td>
            <td th:text="${course.courseFee}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
