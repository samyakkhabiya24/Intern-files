<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Batches</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:if="${#lists.isEmpty(batches)}">
        <div class="container">
  <div class="alert alert-info text-center" role="alert">
    No batches available right now.
  </div>
</div>
    </div>
    <div th:if="${not #lists.isEmpty(batches)}">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Batch Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Timing</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="batch : ${batches}">
                <td th:text="${batch.batchName}"></td>
                <td th:text="${batch.batchStartDate}"></td>
                <td th:text="${batch.batchEndDate}"></td>
                <td th:text="${batch.batchTiming}"></td>
                <td>
                    <a class="btn btn-primary btn-sm"
                       th:href="@{/admin/batches/BatchesHome/edit/{id}(id=${batch.id})}">Edit</a>
                    <a class="btn btn-danger btn-sm"
                       th:href="@{/admin/batches/BatchesHome/delete/{id}(id=${batch.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/admin" class="btn btn-primary float-right">Back to Admin Panel</a>

    <h2>Add Batch</h2>
    <form th:action="@{/admin/batches/BatchesHome/{id}(id=${courseId})}" method="post">
        <div class="form-group">
            <label for="batchName">Batch Name</label>
            <input type="text" class="form-control" id="batchName" name="batchName" placeholder="Name" required/>
        </div>
        <div class="form-group">
            <label for="batchStartDate">Start Date</label>
            <input type="date" class="form-control" id="batchStartDate" name="batchStartDate"
                   placeholder="batch Start Date" required/>
        </div>
        <div class="form-group">
            <label for="batchEndDate">End Date</label>
            <input type="date" class="form-control" id="batchEndDate" name="batchEndDate" placeholder="batch End Date"
                   required/>
        </div>
        <div class="form-group">
            <label for="batchTiming">Timing</label>
            <input type="text" class="form-control" id="batchTiming" name="batchTiming" placeholder="batch Timing"
                   required/>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>
