    <div class="container">
  <h1>Contact Us</h1>
  <form method="post" action="/contact">
    <div class="form-group">
      <label for="parentName">Parent Name:</label>
      <input type="text" class="form-control" id="parentName" name="parentName">
    </div>
    <div class="form-group">
      <label for="yourName">Your Name:</label>
      <input type="text" class="form-control" id="yourName" name="yourName" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input type="tel" class="form-control" id="mobile" name="mobile" required pattern="[0-9]{10}">
    </div>
    <div class="form-group">
      <label for="yourQuery">Your Query:</label>
      <textarea class="form-control" id="yourQuery" name="yourQuery" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
