<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enrollment Form</title>
</head>
<body>
    <h1>XYZ INFO TECH ACADEMY</h1>
    <h2>Enrollment Form</h2>
    <form action="/admin/enrollment/receipt" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" required>

        <label for="gender">Gender:</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="resAddress">Residential Address:</label>
        <input type="text" name="resAddress" required>

        <label for="officeAddress">Office Address:</label>
        <input type="text" name="officeAddress" required>

        <label for="phoneRes">Phone (Res):</label>
        <input type="tel" name="phoneRes" required>

        <label for="phoneOffice">Phone (Office):</label>
        <input type="tel" name="phoneOffice" required>

        <label for="mobile">Mobile:</label>
        <input type="tel" name="mobile" required>

        <label for="email">E-mail ID:</label>
        <input type="email" name="email" required>

        <label for="qualification">Educational Qualification:</label>
        <input type="text" name="qualification" required>

        <label for="course">Course enrolled for:</label>
        <input type="text" name="course" required>

        <label for="startDate">Starting Date:</label>
        <input type="date" name="startDate" required>

        <label for="startTime">Starting Time:</label>
        <input type="time" name="startTime" required>

        <label for="paymentMethod">Payment Method:</label>
        <select name="paymentMethod">
            <option value="cash">Cash</option>
            <option value="cheque">Cheque</option>
            <option value="demandDraft">Demand Draft</option>
        </select>

        <label for="paymentAmount">Payment Amount:</label>
        <input type="text" name="paymentAmount" required>

        <label for="chequeDdNo">Cheque/DD No.:</label>
        <input type="text" name="chequeDdNo" required>

        <label for="bankName">Bank Name:</label>
        <input type="text" name="bankName" required>

        <label for="date">Date:</label>
        <input type="date" name="date" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
