


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Albums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/HomePage/gallery/gallery.css">
    
</head>
<body>

<!-- <a href="/admin" class="btn btn-primary float-right" style="margin-top: 10px; margin-left: 1000px;">Back to Admin Panel</a> -->
<div class="container gallery-container my-5">
        <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-center mb-0">Maintain Photos By Albums</h1>
                <a href="/admin" class="btn btn-primary">Back to Admin Panel</a>
            </div>
        </div>
        
            <div th:each="album : ${albums}" th:if="${album.id != 10}" class="col-lg-4 col-md-6 mb-4">
                <div class="card gallery-card">
                    <a th:href="@{/admin/photos/{id}(id=${album.id})}">
                        <img th:if="${album.coverPhotoId != null}" th:src="${album.getCoverPhotoUrl}" class="card-img-top" alt="Album Cover">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${album.title}"></h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
