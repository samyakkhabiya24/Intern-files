<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Album</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Add Album</h1>
        <form th:action="@{/admin/albums/add}" th:object="${album}" method="post">
            <div class="form-group">
                <label>Title:</label>
                <input type="text" th:field="*{title}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Start Date:</label>
                <input type="date" th:field="*{startDate}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>End Date:</label>
                <input type="date" th:field="*{endDate}" class="form-control" required />
            </div>
            <div class="form-group">
        <label>Cover Photo URL:</label>
        <input type="text" th:field="*{coverPhotoUrl}" class="form-control" />
    </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Add Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
