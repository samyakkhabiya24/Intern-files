<!DOCTYPE html>
<html>
<head>
	<title>Add New Student</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script>
		function togglePaymentFields() {
			var paymentMethod = document.getElementById('paymentMethod');
			var bankName = document.getElementById('bankName');
			var chequeDdNo = document.getElementById('chequeDdNo');
			var chequeDdDate = document.getElementById('chequeDdDate');


			if (paymentMethod.value === 'CASH' || paymentMethod.value === 'DEMAND_DRAFT') {
				bankName.disabled = true;
				chequeDdNo.disabled = true;
				chequeDdDate.disabled = true;
			} else {
				bankName.disabled = false;
				chequeDdNo.disabled = false;
				chequeDdDate.disabled = false;
			}
		}
		
		function validateForm() {
			  var agreement = document.getElementById('agreement');
			  if (!agreement.checked) {
			    alert('Please accept the agreement before submitting the form.');
			    return false;
			  } else {
			    return true;
			  }
			}

	</script>
</head>
<body>
	<div class="container">
		<h1 class="mt-5">Add New Student</h1>
		<form class="mt-5" action="/admin/enrollment/new" method="post" onsubmit="return validateForm();">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			
			<div class="form-group">
				<label for="dateOfBirth">Date of Birth:</label>
				<input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
			</div>
			
			<div class="form-group">
				<label for="gender">Gender:</label>
				<select class="form-control" id="gender" name="gender">
					<option value="MALE">Male</option>
					<option value="FEMALE">Female</option>
				</select>
			</div>
			
			<div class="form-group">
				<label for="resAddress">Residential Address:</label>
				<input type="text" class="form-control" id="resAddress" name="resAddress" required>
			</div>
			
			<div class="form-group">
				<label for="officeAddress">Office Address:</label>
				<input type="text" class="form-control" id="officeAddress" name="officeAddress">
			</div>
			
			<div class="form-group">
				<label for="phoneRes">Residential Phone:</label>
				<input type="tel" class="form-control" id="phoneRes" name="phoneRes">
			</div>
			
			<div class="form-group">
				<label for="phoneOff">Office Phone:</label>
				<input type="tel" class="form-control" id="phoneOff" name="phoneOff">
			</div>
			
			<div class="form-group">
				<label for="mobile">Mobile:</label>
				<input type="tel" class="form-control" id="mobile" name="mobile" required>
			</div>
			
			<div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email" required>
</div>

<div class="form-group">
    <label for="qualification">Qualification:</label>
    <input type="text" class="form-control" id="qualification" name="qualification">
</div>

<div class="form-group">
    <label for="courseEnrolled">Course Enrolled:</label>
    <input type="text" class="form-control" id="courseEnrolled" name="courseEnrolled" required>
</div>

<div class="form-group">
    <label for="startDate">Start Date:</label>
    <input type="date" class="form-control" id="startDate" name="startDate" required>
</div>

<div class="form-group">
    <label for="startTime">Start Time:</label>
    <input type="time" class="form-control" id="startTime" name="startTime" required>
</div>

<div class="form-group">
    <label for="paymentMethod">Payment Method:</label>
    <select class="form-control" id="paymentMethod" name="paymentMethod" onchange="togglePaymentFields()">
        <option value="CASH">Cash</option>
        <option value="CHEQUE">Cheque</option>
        <option value="DEMAND_DRAFT">Demand Draft</option>
    </select>
</div>

<div class="form-group">
    <label for="amount">Amount:</label>
    <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
</div>

<div class="form-group">
    <label for="bankName">Bank Name:</label>
    <input type="text" class="form-control" id="bankName" name="bankName" disabled>
</div>

<div class="form-group">
    <label for="chequeDdNo">Cheque/DD No.:</label>
    <input type="text" class="form-control" id="chequeDdNo" name="chequeDdNo" disabled>
</div>

<div class="form-group">
    <label for="chequeDdDate">Cheque/DD Date:</label>
    <input type="date" class="form-control" id="chequeDdDate" name="chequeDdDate" disabled>
</div>

<div class="form-check">
    <input type="checkbox" class="form-check-input" id="agreement" name="agreement" required>
    <label class="form-check-label" for="agreement">I agree to the terms and conditions.</label>
</div>

<div class="form-group">
    <label for="dateApplied">Date Applied:</label>
    <input type="date" class="form-control" id="dateApplied" name="dateApplied">
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

</body>
</html>
