<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    <link rel="stylesheet" href="/HomePage/gallery/gallery.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Gallery App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="AboutUs">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<!-- th:if="${album.startDate.isBefore(T(java.time.LocalDate).now()) and album.endDate.isAfter(T(java.time.LocalDate).now())} -->
    <!-- Gallery -->
    <div class="container gallery-container my-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Gallery</h1>
            </div>
            <div th:each="album : ${albums}" th:if="${albums.size() == 1 or album.id != 10 and album.startDate.isBefore(T(java.time.LocalDate).now()) and album.endDate.isAfter(T(java.time.LocalDate).now())}" class="col-lg-4 col-md-6 mb-4">


                <div class="card gallery-card">
                    <a th:href="@{/gallery/{id}(id=${album.id})}">
                        <img th:if="${album.coverPhotoId != null}" th:src="${album.getCoverPhotoUrl}" class="card-img-top" alt="Album Cover">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${album.title}"></h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
