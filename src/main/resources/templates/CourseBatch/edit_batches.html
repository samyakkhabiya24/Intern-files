<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Batch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Edit Batch</h1>
        <form th:object="${batch}" th:action="@{/admin/batches/BatchesHome/edit/{id}(id=${batch.id})}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{courseId}"/>

            <div class="form-group">
                <label for="batchName">Batch Name:</label>
                <input type="text" class="form-control" id="batchName" name="batchName" th:field="*{batchName}" required/>
            </div>

            <div class="form-group">
                <label for="batchStartDate">Start Date(mm-dd-yyyy):</label>
                <input type="text" class="form-control" id="batchStartDate" name="batchStartDate" th:field="*{batchStartDate}" required/>
            </div>

            <div class="form-group">
                <label for="batchEndDate">End Date(mm-dd-yyyy):</label>
                <input type="text" class="form-control" id="batchEndDate" name="batchEndDate" th:field="*{batchEndDate}" required/>
            </div>

            <div class="form-group">
                <label for="batchTiming">Timing:</label>
                <input type="text" class="form-control" id="batchTiming" name="batchTiming" th:field="*{batchTiming}" required/>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
